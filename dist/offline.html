<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2c6b6f" />
    <title>Офлайн</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", "SF Pro Display", "Helvetica Neue", "Arial", sans-serif;
        background: #f7f6f2;
        color: #1c1c1b;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        padding: 24px 28px;
        border-radius: 20px;
        background: #f1efe8;
        border: 1px solid #c9c7bd;
        text-align: center;
        max-width: 320px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      p {
        margin: 0;
        font-size: 14px;
        color: #4a4741;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Нет подключения</h1>
      <p>Приложение доступно офлайн. Подключитесь к сети, чтобы обновить данные.</p>
    </div>
  </body>
</html>
